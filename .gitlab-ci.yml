image: ebits/openshift-client:v3.11.0

stages:
  - npm
  - analysis
  - build

npm_install:
  stage: npm
  tags:
    - ME
  image: centos/nodejs-10-centos7:10
  before_script: []
  script:
    - 'npm install --verbose'
  cache:
    key: modules
    paths:
      - node_modules/

test_lint:
  stage: analysis
  tags:
    - ME
  image: centos/nodejs-10-centos7:10
  before_script: []
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  script:
    - 'npm run lint'

test_unit:
  stage: analysis
  tags:
    - ME
  image: centos/nodejs-10-centos7:10
  before_script: []
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  script:
    - 'npm run lint'

build_app:
  stage: build
  only:
    refs:
      - ME
  tags:
    - dev
  image: centos/nodejs-10-centos7:10
  before_script: []
  cache:
    key: modules
    paths:
      - node_modules/
    policy: pull
  script:
    - 'npm run build-prod'
  artifacts:
    paths:
      - dist/
